<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ex2</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="emoji">ðŸ˜Ž</div>
            <div> I know your <span>Gender</span></div>
        </div>
        <div class="input-container">
            <input type="text" id="get-input" placeholder="Tell me your name">
            <button onclick="getresult()">Guess</button>
        </div>
        <div id="result"></div>
    </div>  
    <script src="script.js"></script>
</body>
<script>
    let input= document.getElementById("get-input");
let result=document.getElementById("result");

function getresult(){
    let url=`https://api.genderize.io/?name=${input.value}`;
    result.innerHTML=`
        <div class="delay">Loading.....</div>
        `;
    fetch(url).then(async(resp)=> {     
        let data= await resp.json();
        console.log(data);

        result.innerHTML=`
        <div class="loading">
            <div>${data.name}</div>
            <div>${data.gender}</div>
            <div>${data.probability*100}%</div>
        </div>
        `;
    });
}
 
</script>
</html>
